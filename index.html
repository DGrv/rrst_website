<style>
/* Container for type filter icons */
#eventTypeFilterContainer {
    display: flex;            /* horizontal row */
    flex-wrap: wrap;          /* wrap icons to next line if needed */
    gap: 8px;                 /* space between icons */
    margin-top: 8px;          /* space from search input */
    justify-content: center;  /* center icons horizontally */
    align-items: center;      /* vertically center if needed */
}

/* Each type icon uses same styling as card icons */
#eventTypeFilterContainer img.EventTypeIcon {
    width: 48px;
    height: 48px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

#eventTypeFilterContainer img.EventTypeIcon:hover {
    transform: scale(1.1);
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    border-radius: 4px;
}



</style>




<div class="EventSearchContainer">
  <input type="text" id="eventSearchInput" placeholder="Search events..." />
   <!-- Type filter icons row -->
    <div id="eventTypeFilterContainer"></div>
</div>

<div id="searchResultsContainer" style="display:none;"></div>
<div id="allEventsContainer"></div>

<script type="text/javascript" src='{{ "/assets/js/RRevents_rrst_v07.js" | relative_url}}'></script>

<script type="text/javascript">

   (async () => {
    const searchInput = document.getElementById("eventSearchInput");
    searchInput.disabled = true;
    searchInput.classList.add("loading");
    searchInput.placeholder = "Loading events...";

    // Wait for all events to load
    await loadAllEventCards(2025, 2026);

    // Activate search input
    searchInput.disabled = false;
    searchInput.classList.remove("loading");
    searchInput.placeholder = "Search events...";

    // Populate event type icons AFTER allEvents is ready
    renderTypeFilters(allEvents);
  })();

</script>
